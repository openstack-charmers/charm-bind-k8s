gate_bundles:
  - smoke
smoke_bundles:
  - smoke
configure:
  - zaza.charm_tests.noop.setup.basic_setup
tests:
  - smoke
tests_options:
  trust:
    - smoke
  ignore_hard_deploy_errors:
    - smoke

  tempest:
    default:
